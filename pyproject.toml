[tool.poetry]
name = "Screener"
version = "0.2.0"
description = "Check e-book files for security and privacy issues."
license = "LGPL-3.0-only"
authors = ["Tom Kuson <mail@tjkuson.me>"]
repository = "https://github.com/tjkuson/screener/"

[tool.poetry.dependencies]
python = "^3.10"
EbookLib = "^0.18"
beautifulsoup4 = "^4.11.2"
mobi = "^0.3.3"

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
pytest = "^7.2.2"
coverage = "^7.2.1"
mypy = "^1.1.1"
types-beautifulsoup4 = "^4.11.6"
ruff = "^0.0.255"

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.ruff]
# Enable pycodestyle (`E`) and Pyflakes (`F`) codes by default.
select = ["E", "F", "I", "N", "D", "UP", "ANN", "S", "BLE", "B", "A", "C4", "DTZ", "DJ", "EM", "ISC", "G", "PIE", "PT", "RET", "SIM", "TID", "TCH", "ARG", "PD", "PL", "TRY", "NPY", "RUF"]
line-length = 88
target-version = "py310"

[[tool.mypy.overrides]]
module = ["ebooklib", "ebooklib.epub", "mobi", "kindle"]
ignore_missing_imports = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
